<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/sticky-ex.css">
</head>
<body>
    <div id="top-container">
        <section id="popup">
            <a href="#">나는 첫번째 섹션 태그이며 최상단 광고 팝업 입니다.</a>
        </section>
        <header id="header">
            <p>나는 header안에 p태그 입니다.</p>
            <span class="transform"></span>
        </header>
    </div>
    <a href="#popup" class="topBtn">TOP</a>
    <!-- section id와 a의 경로를 같이 설정하면 그 id가 있는 곳으로 이동됨 -->
    <!-- 그냥 popup 이라고 하면 popup이라는 데로 가 라는거고
        아이디 popup을 부를 거니까 #을 꼭 써줘야 함-->
</body>
</html>
