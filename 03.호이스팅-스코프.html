<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>호이스팅 - 스코프</title>
</head>
<body>
    <script>
        /* 호이스팅 : 코드를 실행하기 전, 일종의 코드 평가를 거침,
        이때, 변수 선언문을 미리 실랭해두기 때문에, 뒤에서 선언한 변수도
        앞의 코드에서 사용할 수 있게 되는데 이걸 변수 호이스팅 이라함 */


        /*
        console.log(num); //undefined 출력 (정의되지 않은 값)
        
        var num = 40;
        */
        // 여기서 변수 선언문은 'var num'이걸 말하는 거임
        // 콘솔로 먼서 변수를 불러놓고 나중에 값을 넣음(num 을 선언함). 원래같으면 에러가 나야함

        // 코드평가에서 미리 변수 선언문을 불렀기 때문에 순서를 바꿔도 나온 것

        /*
        굳이 코드로 표현하자면 아래와 같음
            var num;

            console.log(num); //undefined 출력 (정의되지 않은 값)
        
            var num = 40;
        */
    //    자바스크립트에서 '같다'는 = 이걸로 표기
    // = -> 대입하다 == -> 같다
    // var num = 40;  > num이라는 박스에 40이라는 숫자를 대입해라
    // 변수의 호이스팅 문제로 의도하지 않은 값이 노출될 때가 종종 발생하였음
    // 그래서 등장한 let, const !

    // let, const 코드 실행 전에 변수 선언만 해두고,
    // 초기화는 실행과정(실제로 문서를 읽을때=실행할때)에서 변수 선언문을 만났을 때 함
    // 호이스팅 발행하기는 하지만, 호이스팅 과정이 다르다.
    // 아까는 선언한 값을 앞에서 쓸 수 있었음. 근데 뒤에 선언값을 앞의 코드에서 사용하지 못함.

    // 제 선언, 제 할당 나눠져있음
    
    var int = 0; // 변수 선언과 동시에 초기화 한 것
    console.log(int);
    // int 는 점수표현

    var int = 2; // 변수 재선언
    console.log(int);

    int = 4; // 재할당, 변수로 호출해서 값을 바꿔치기 하는 것
    console.log(int);

    // 변수 선언 키워드가 렛으로 바뀌었어
    let num = 10;
    console.log(num);

    /*
    let num = 20;
    console.log(num);
    */

    // 이러면 num을 다시 사용하지 못한다고 뜸.
    // let은 재선언이 안 된다는 것을 알 수 있음

    num = 40;
    console.log(num);
    // (값을 바꿔치기 하는)재할당은 가능하다.

    const STR = '첫번째 선언';
    console.log(STR);

    // const STR = '두번째 선언'
    // console.log(STR)
    // const도 재선언이 불가능하다

    STR ='세번째 선언';
    console.log(STR);
    // const 재할당 불가
    // STR은 상수임. const는 상수 선언 시 사용한다.(변하지 않는 값=상수)
    // 변하지 않는 애는 const를 쓴다. 
    // var는 더이상 안쓴다. 변하는 애는 let을 쓴다.
    </script>
    <!-- 제이쿼리 쓰려면 위에 도서관이 있어야함
    지금은 바닐라스크립트를 쓰고 있어서 필요가 없음-->

    인풋의 플레이스홀더랑 이름이 똑같음 -->
